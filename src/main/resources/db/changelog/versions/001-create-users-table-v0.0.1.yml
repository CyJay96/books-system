databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 001v0.0.1
      author: github.com/CyJay96
      comment: Create USERS table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: registration_date
                  type: timestamp(6) with time zone
                  defaultValue: "NOW()"
                  constraints:
                    nullable: false
