databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 002v0.0.1
      author: github.com/CyJay96
      comment: Create LIBRARIES table
      changes:
        - createTable:
            tableName: libraries
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: opening_time
                  type: time(6)
                  constraints:
                    nullable: false

              - column:
                  name: closing_time
                  type: time(6)
                  constraints:
                    nullable: false
